<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <!-- CS -->>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="bot-label" class="badge">bot</div>
        <span id="user-score">0</span>:<span id="bot-score">0</span>
    </div>
    
    <div class="result">
        <p>paper covers rock, you win!!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="rock-image" width="200" height="200">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="paper-image" width="200" height="200">
        </div>
        <div class="choice" id="s">
            <img src="images/scissor.png" alt="scissors-image" width="200" height="200">
        </div>
    </div>

    <p id="message">Make your move &#128070</p>
    <!-- JS -->>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
